<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Singer Website</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <!-- Fullscreen Carousel -->
    <section id="carousel" class="carousel-container">
      <div class="carousel-slide">
        <img src="photo1.jpg" alt="Photo 1" />
        <img src="photo2.jpg" alt="Photo 2" />
        <img src="photo3.jpg" alt="Photo 3" />
      </div>
      <button id="prev">Prev</button>
      <button id="next">Next</button>
    </section>

    <!-- My Videos Section -->
    <section id="videos" class="section">
      <h2>My Videos</h2>
      <div class="video-container">
        <iframe
          src="https://www.youtube.com/embed/example-video-1"
          frameborder="0"
          allowfullscreen
        ></iframe>
        <iframe
          src="https://www.youtube.com/embed/example-video-2"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </section>

    <!-- Listen to Our Music Section -->
    <section id="music" class="section">
      <h2>Listen to Our Music</h2>
      <div class="music-container">
        <audio controls>
          <source src="song1.mp3" type="audio/mp3" />
          Your browser does not support the audio element.
        </audio>
        <audio controls>
          <source src="song2.mp3" type="audio/mp3" />
          Your browser does not support the audio element.
        </audio>
      </div>
    </section>

    <!-- About Us Section -->
    <section id="about" class="section">
      <h2>About Us</h2>
      <p>Information about the singer or band.</p>
    </section>

    <!-- Contact Us Section -->
    <section id="contact" class="section">
      <h2>Contact Us</h2>
      <form action="submit.php" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>

    <script src="/assets/js/script.js"></script>
  </body>
</html>

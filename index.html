<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vartan Ghazarian Singer</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/fonts.css" />
    <link rel="stylesheet" href="./assets/css/color.css" />
    <link rel="stylesheet" href="./assets/css/sideBar.css" />
    <link rel="stylesheet" href="./assets/css/carousel.css" />
    <link rel="stylesheet" href="./assets/css/youtube.css" />
    <link rel="stylesheet" href="./assets/css/music.css" />
    <!-- <link rel="stylesheet" href="./assets/css/casset.css" /> -->
  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="sidebar">
      <a href="#">Home</a>
      <a href="#videoSection">YouTube</a>
      <a href="#audio">Music</a>
      <a href="#contact">Contact</a>
    </nav>

    <!-- Fullscreen Carousel -->
    <section id="carousel" class="carousel-container">
      <div class="shadowTopCarousel"></div>
      <div class="carousel-slide">
        <div
          class="carousel-item active"
          style="background-image: url('./assets/images/001.jpg')"
        ></div>
        <div
          class="carousel-item"
          style="background-image: url('./assets/images/002.jpg')"
        ></div>
        <div
          class="carousel-item"
          style="background-image: url('./assets/images/003.jpg')"
        ></div>
      </div>
      <div class="carousel-title">VARTAN</div>
      <div class="carousel-titleA">Ghazarian</div>

      <button id="prev"></button>
      <button id="next"></button>

      <a href="#videoSection" class="arrow">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-chevron-down"
        >
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </a>
      <div class="shadowBottomCarousel"></div>
    </section>

    <!-- YouTube section -->

    <div id="videoSection"></div>

    <!-- Listen to Our Music Section -->
    <div id="audio"></div>

    <script src="./assets/js/script.js" type="module"></script>
  </body>
</html>
